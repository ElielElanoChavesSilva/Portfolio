<button mat-button class="menu" *ngIf="teste" (click)="toggleMenu()">
    <mat-icon class="i">menu</mat-icon>
</button>
<mat-toolbar class="header DF">
    <span class="menu-button" *ngIf="!teste || showMenu">
        <p (click)="toggleMenu()" (click)= "activeButton = 1"  [ngClass]="{'active': activeButton === 1}" routerLink="me">
            Sobre mim
        </p>
        <p (click)="toggleMenu()" (click)= "activeButton = 2" [ngClass]="{'active': activeButton === 2}" routerLink="projetos">
            Projetos
        </p>
        <p (click)="toggleMenu()" (click)= "activeButton = 3" [ngClass]="{'active': activeButton === 3}" routerLink="ability">
            Habilidades
        </p>    
        <button class="button-contact" mat-button  routerLink="contact">CONTATO</button>
    </span>
</mat-toolbar>
